<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Upload</title>
    <style>
        .registration_form {
            width: 300px;
            margin: 50px auto;

        }

        img {
            width: 50px;
            margin: auto;
        }

        form {
            margin: 0px auto;
        }

        .form_group {
            margin: 20px 0px 20px 0px;
        }

        label {
            font-size: 16px;
            font-weight: 700;
        }

        #submit_btn {
            padding: 6px 4px;
        }
    </style>
</head>

<body>
    <div class="registration_form">
        <div style="text-align:center;">
            <img src="logo.png">
        </div>
        <h2 style="margin-bottom:50px; text-align:center;">Application Form</h2>
        <form>
            <div class="form_group">
                <label>First Name:</label>
                <input type="text" id="">
            </div>

            <div class="form_group">
                <label>Last Name:</label>
                <input type="text" id="">

            </div>

            <div class="form_group">
                <label>Email address:</label>
                <input type="email" id="">
            </div>

            <div class="form_group">
                <label>Date of Birth:</label>
                <input type="date" id="">
            </div>

            <div class="form_group">
                <label>Upload Resume:</label>
                <input type="file" id="">
            </div>


            <input type="submit" id="submit_btn">
        </form>
    </div>
</body>

</html>
